<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css"
    />
    <title>PlayStation State of Stock</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <main class="container" style="text-align: center">
      <hgroup>
        <h1>PlayStation State of <del>Play</del>Stock</h1>
        <h3>Status: <span class="status-desc">No</span></h3>
      </hgroup>
      <div style="margin-bottom: 10px">
        <small>Last Update: <span>x</span></small>
      </div>
      <img src="sony.png" />
    </main>
    <script>
      (function () {
        let url = 'data.json';
        $.getJSON(url).done(function (data) {
          console.log(data);
          let status = data.result ? 'No' : 'Yes';
          $('span.status-desc').text(status);
        });
      })();
    </script>
  </body>
</html>
